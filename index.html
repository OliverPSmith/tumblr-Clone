<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tumblr Clone</title>
</head>
<body>
    
    <main>
        <header>
            <div class="search-bar">
                <h1 class="logo-small">t</h1>
                <form class="header-form">
                    <button class="search-button" type="submit"><i class="fa fa-search"></i></button>
                    <input class="search-input" type="text" placeholder="Search Tumblr">
                </form>
                
            </div>
            <div class="header-login-buttons">
                <button class="header-login">Log in</button>
                <button class="header-signup">Sign up</button>
            </div>
        </header>

        <div class="content">
            <div class="content-wrapper">
                <div class="welcome">
                    <h1>tumblr</h1>
                    <p>Make stuff, look at stuff, talk about stuff, find your people.</p>
                </div>
                <form class="content-form">
                    <div class="content-login-buttons">
                        <button class="content-signup">Sign up</button>
                        <button class="content-login">Log in</button>
                    </div>
                    <div class="divider">
                        <div class="divider-left"></div>
                        <p>or</p>
                        <div class="divider-right"></div>
                    </div>
                    <div class="t-o-service">
                        <p>By continuing witht the options below, you agree to Tumblr's <u>Terms of Service</u> and have read the <u>Privacy Policy</u></p>
                    </div>
                    <div class="continue-with">
                        <button>Continue with Google</button>
                        <button>Continue with Apple</button>
                    </div>
                    <div class="trending">
                        <p>Here's what's trending</p>
                    </div>
                </form> 
            </div>
              
        </div>

        <div class="side-nav">
            <div class="nav-ring nav-ring-active"></div>
            <div class="nav-ring"></div>
            <div class="nav-ring"></div>
            <div class="nav-ring"></div>
            <div class="nav-ring"></div>
            <div class="nav-ring"></div>
        </div>

        <footer>
            <div class="footer-links">
                <div class="links">
                    <span>Terms</span>
                    <span>Privacy</span>
                    <span>Jobs</span>
                    <span>Support</span>
                </div>
                <div class="posted">
                    <span>Posted by <b>Oliver P Smith</b></span>
                </div>
            </div>
            <div class="w-i-tumblr">
                <span>What is Tumblr?</span>
            </div>
        </footer>
    </main>

</body>
</html>
